<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sky" id="sky"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-card-container">
            <div class="card p-4 shadow-lg text-center weather-card">
                <h1 class="mb-2">ðŸŒ¤ Consulta el Clima</h1>
                <p class="text-white mb-4">Escribe el nombre de tu ciudad y conoce el clima actual</p>

                <form id="weather-form" class="row g-2 justify-content-center">
                    <div class="col-8">
                        <input type="text" name="city" class="form-control rounded-pill" placeholder="Escribe una ciudad" required>
                    </div>
                    <div class="col-auto">
                        <button id="search-btn" type="submit" class="btn btn-danger rounded-pill px-4">Buscar</button>
                    </div>
                </form>

                <!-- ðŸ”¹ AquÃ­ ahora sÃ­ se muestra el error -->
                <div id="error-msg" class="mt-3 text-white">
                    {% if error %}
                        {{ error }}
                    {% endif %}
                </div>

                <div id="weather-result" class="mt-4">
                    {% if weather %}
                    <div class="weather-box p-3 rounded-4 shadow-lg">
                        <h2>{{ weather.city }}</h2>
                        <div class="weather-info">
                            <p>ðŸŒ¡ {{ weather.temp }} Â°C</p>
                            <p>ðŸ’§ {{ weather.humidity }}%</p>
                            <p>ðŸŒ¤ {{ weather.state }}</p>
                        </div>
                        <img src="{{ weather.icon }}" alt="icono del clima" class="img-fluid">
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sky = document.getElementById('sky');
        const cloudCount = 20;
        for(let i = 0; i < cloudCount; i++){
            const cloud = document.createElement('div');
            if (i % 3 === 0) {
                cloud.className = 'cloud cloud-bg';
            } else {
                cloud.className = 'cloud';
            }
            if (i % 2 === 0) {
                cloud.style.animationName = 'floatClouds';
            } else {
                cloud.style.animationName = 'floatCloudsReverse';
            }
            const width = Math.floor(Math.random() * 180) + 100;
            const height = Math.floor(width / 3);
            cloud.style.width = width + 'px';
            cloud.style.height = height + 'px';
            cloud.style.top = Math.floor(Math.random() * 80) + '%';
            cloud.style.animationDuration = (Math.random() * 60 + 40) + 's';
            cloud.style.animationDelay = (Math.random() * 30) + 's';
            sky.appendChild(cloud);
        }

        const form = document.getElementById('weather-form');
        const resultDiv = document.getElementById('weather-result');
        const errorDiv = document.getElementById('error-msg');
        const searchBtn = document.getElementById('search-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Si el botÃ³n dice "Reiniciar", recarga la pÃ¡gina
            if (searchBtn.textContent === 'Reiniciar') {
                window.location.reload();
                return;
            }

            const formData = new FormData(form);
            try {
                const res = await fetch('/', { method: 'POST', body: formData });
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newWeather = doc.getElementById('weather-result');
                const newError = doc.getElementById('error-msg');
                resultDiv.innerHTML = newWeather.innerHTML;
                errorDiv.innerHTML = newError.innerHTML;

                // Cambia el texto del botÃ³n y su clase al obtener el resultado
                searchBtn.textContent = 'Reiniciar';
                searchBtn.classList.remove('btn-danger');
                searchBtn.classList.add('btn-secondary');

            } catch {
                errorDiv.innerHTML = 'Error al obtener el clima';
            }
        });
    </script>
</body>
</html>
